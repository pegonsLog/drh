<mat-card>
  <mat-card-header>
    <mat-toolbar id="toolbar" color="primary"
      >FACULTATIVO - Mat.: {{ matricula }}
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div id="altura" *ngIf="list$ | async; else loading">

      <table mat-table [dataSource]="list$ | async">

        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef>Aquisitivo</th>
          <td mat-cell *matCellDef="let facultativo">{{ facultativo.day }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let facultativo" [ngClass]="{'red-text': facultativo.date === 'DisponÃ­vel'}">{{ facultativo.date }}</td>
        </ng-container>
   
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-divider></mat-divider>
    </div>
  </mat-card-content>
  <ng-template #loading>
    <div id="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button id="button-drh" (click)="onDrh()" mat-raised-button>DRH</button>
    <button id="button-tre" (click)="onTre()" mat-raised-button>
      TRE
    </button>
    <button id="button-voltar" (click)="voltar()" mat-raised-button>SAIR</button>
  </mat-card-actions>
</mat-card>
