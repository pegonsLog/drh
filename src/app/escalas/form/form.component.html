<mat-card>
  <mat-card-content>
    <ng-container *ngIf="escala.id === ''; else update">
      <mat-toolbar color="primary" id="peso-fonte">Adicionar Escala</mat-toolbar>
    </ng-container>
    <ng-template #update>
      <mat-toolbar color="primary" id="peso-fonte">Alterar Escala</mat-toolbar>
    </ng-template>

    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="MÃªs"
        name="month"
        [(ngModel)]="escala.month"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Ano"
        name="year"
        [(ngModel)]="escala.year"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <ng-container *ngIf="escala.id === ''; else update_button">
      <button
        type="button"
        id="button-escala"
        (click)="onNew(escala)"
        mat-raised-button
      >
        Salvar
      </button>
    </ng-container>
    <ng-template #update_button>
      <button
        type="button"
        id="button-escala"
        (click)="onUpdate(escala.id, escala)"
        mat-raised-button
      >
        Salvar
      </button>
    </ng-template>
    <button type="button" mat-raised-button (click)="voltar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
