<mat-card>
  <mat-card-header>
    <mat-toolbar id="toolbar" color="primary"
      >DRH - Mat.: {{ matricula }}
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div id="altura" *ngIf="list$ | async; else loading">
      <table mat-table [dataSource]="list$ | async">
        <ng-container matColumnDef="period">
          <th mat-header-cell *matHeaderCellDef>Aquisitivo</th>
          <td mat-cell *matCellDef="let drh">{{ drh.period }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td
            mat-cell
            *matCellDef="let drh"
            mask="99/99/9999"
            [ngClass]="{ 'red-text': drh.date === 'DisponÃ­vel' }"
          >
            {{ drh.date }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-divider></mat-divider>
    </div>
  </mat-card-content>
  <ng-template #loading>
    <div id="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button id="button-tre" (click)="onTre()" mat-raised-button>TRE</button>
    <button id="button-facultativo" (click)="onFacultativo()" mat-raised-button>
      FAC
    </button>
    <button id="button-voltar" (click)="voltar()" mat-raised-button>SAIR</button>
  </mat-card-actions>
</mat-card>
