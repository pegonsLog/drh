<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary" id="peso-fonte"
      >ADICIONAR DRH</mat-toolbar
    >

      <mat-form-field class="full-width">
        <input matInput placeholder="Matrícula" name="registration"/>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Período" name="period" mask="9999/9999"/>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Data do uso" name="date" mask="d0/M0/0000"/>
      </mat-form-field>
    </mat-card-content>

      <mat-card-actions>
        <button
          id="button-drh"
          (click)="onSubmit()"
          name="user"
          mat-raised-button
        >
         Salvar
        </button>
        <button type="button" mat-raised-button (click)="voltar()">
          Cancelar
        </button>
      </mat-card-actions>
</mat-card>
