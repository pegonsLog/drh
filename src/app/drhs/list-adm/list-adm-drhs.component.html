<mat-card>
  <mat-card-header>
    <mat-toolbar id="toolbar" color="primary"
      >DRHs - Mat.: {{ matricula }}
      <span id="buttons">
        <button (click)="onSave()" id="mat-button-custom-adm">
          <mat-icon class="new" fontSet="material-icons-round">add</mat-icon>
        </button>
      </span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div id="altura" *ngIf="list$ | async; else loading">
      <table mat-table [dataSource]="list$ | async">
        <ng-container matColumnDef="period">
          <th mat-header-cell *matHeaderCellDef>Aquisitivo</th>
          <td mat-cell *matCellDef="let drh">{{ drh.period }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let drh"  [ngClass]="{'red-text': drh.date === 'Disponível'}">{{ drh.date }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th style="text-align: center" mat-header-cell *matHeaderCellDef>
            Ações
          </th>
          <td mat-cell *matCellDef="let drh">
            <span id="actions">
              <button (click)="edit(drh.id)" id="mat-button-custom">
                <mat-icon id="edit" fontSet="material-icons-outlined"
                  >edit</mat-icon
                >
              </button>
              <button (click)="delete(drh.id)" id="mat-button-custom">
                <mat-icon id="delete" fontSet="material-icons-outlined"
                  >delete</mat-icon
                >
              </button>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-divider></mat-divider>
    </div>
  </mat-card-content>
  <ng-template #loading>
    <div id="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button (click)="voltar()" mat-raised-button color="primary">VOLTAR</button>
  </mat-card-actions>
</mat-card>
