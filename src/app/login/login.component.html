<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary" id="peso-fonte"
      >Consulta de DRH e TRE - GARBO</mat-toolbar
    >
    <mat-form-field class="full-width">
      <input matInput placeholder="UsuÃ¡rio" [(ngModel)]="user" name="user" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        matInput
        type="password"
        placeholder="Senha"
        [(ngModel)]="password"
        name="password"
      />
    </mat-form-field>
    <mat-card-actions>
      <button
        id="button-drh"
        (click)="drh('drhs')"
        name="drh"
        mat-raised-button
      >
        DRH
      </button>
      <button
        id="button-tre"
        (click)="tre('tres')"
        name="tre"
        mat-raised-button
      >
        TRE
      </button>
      <button
        type="button"
        mat-raised-button
        (click)="clear()"
        id="button-limpar"
      >
        Limpar
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
