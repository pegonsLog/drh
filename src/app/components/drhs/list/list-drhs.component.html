<mat-card id="drhs-list">
  <mat-card-header>
    <mat-toolbar color="primary">LISTA DE DRHs</mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div id="altura">
    <table mat-table  [dataSource]="list" class="mat-elevation-z8">

      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef>Nº</th>
        <td mat-cell *matCellDef="let drh">{{ drh.order }}</td>
      </ng-container>

      <ng-container matColumnDef="registration">
        <th mat-header-cell *matHeaderCellDef>Matrícula</th>
        <td mat-cell *matCellDef="let drh">{{ drh.registration }}</td>
      </ng-container>

      <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef>Período Aquisitivo</th>
        <td mat-cell *matCellDef="let drh">{{ drh.period }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data do DRH</th>
        <td mat-cell *matCellDef="let drh">{{ drh.date }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  </mat-card-content>
</mat-card>
