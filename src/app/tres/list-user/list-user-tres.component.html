<mat-card>
  <mat-card-header>
    <mat-toolbar id="toolbar" color="primary"
      >TRE - Mat.: {{ matricula }}
     </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div id="altura" *ngIf="list$ | async; else loading">
      <table mat-table [dataSource]="list$ | async">

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Ano</th>
          <td mat-cell *matCellDef="let tre">{{ tre.year }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let tre" [ngClass]="{'red-text': tre.date === 'DisponÃ­vel'}">{{ tre.date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-divider></mat-divider>
    </div>
  </mat-card-content>
  <ng-template #loading>
    <div id="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button id="button-drh" (click)="onDrh()" mat-raised-button>DRH</button>
    <button id="button-facultativo" (click)="onFacultativo()" mat-raised-button>
      P. FAC.
    </button>
    <button id="button-voltar" (click)="voltar()" mat-raised-button>VOLTAR</button>
  </mat-card-actions>
</mat-card>
