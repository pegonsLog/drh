<mat-card>
  <mat-card-content>
    <ng-container *ngIf="tre.id === ''; else update">
      <mat-toolbar color="primary" id="peso-fonte">Adicionar TRE</mat-toolbar>
    </ng-container>
    <ng-template #update>
      <mat-toolbar color="primary" id="peso-fonte">Alterar TRE</mat-toolbar>
    </ng-template>

    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Matrícula"
        name="registration"
        [(ngModel)]="tre.registration"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Ano da eleição"
        name="year"
        [(ngModel)]="tre.year"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Data do uso"
        name="date"
        [(ngModel)]="tre.date"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <ng-container *ngIf="tre.id === ''; else update_button">
      <button
        type="button"
        id="button-tre"
        (click)="onNew(tre)"
        mat-raised-button
      >
        Salvar
      </button>
    </ng-container>
    <ng-template #update_button>
      <button
        type="button"
        id="button-tre"
        (click)="onUpdate(tre.id, tre)"
        mat-raised-button
      >
        Salvar
      </button>
    </ng-template>
    <button type="button" mat-raised-button (click)="voltar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
