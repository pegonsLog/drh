<mat-card>
  <mat-card-header>
    <mat-toolbar id="toolbar" color="primary"
      >TREs - Mat.: {{ matricula }}
      <span id="buttons">
        <button (click)="onSave()" id="mat-button-custom-adm">
          <mat-icon class="new" fontSet="material-icons-round">add</mat-icon>
        </button>
      </span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div id="altura" *ngIf="list$ | async; else loading">
      <table mat-table [dataSource]="list$ | async">

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Ano</th>
          <td mat-cell *matCellDef="let tre">{{ tre.year }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let tre">{{ tre.date }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th style="text-align: center" mat-header-cell *matHeaderCellDef>
            Ações
          </th>
          <td mat-cell *matCellDef="let tre">
            <span id="actions">
              <button (click)="edit(tre.id)" id="mat-button-custom">
                <mat-icon id="edit" fontSet="material-icons-outlined"
                  >edit</mat-icon
                >
              </button>
              <button (click)="delete(tre.id)" id="mat-button-custom">
                <mat-icon id="delete" fontSet="material-icons-outlined"
                  >delete</mat-icon
                >
              </button>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-divider></mat-divider>
    </div>
  </mat-card-content>
  <ng-template #loading>
    <div id="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      style="margin: 10px 8px"
      (click)="voltar()"
      mat-raised-button
      color="primary"
    >
      VOLTAR
    </button>
    <button
    id="button-drh"
    (click)="drh()"
    mat-raised-button
  >
    DRH
  </button>
  </mat-card-actions>
</mat-card>
